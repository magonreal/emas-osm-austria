
<!DOCTYPE html>
<html>
<head>

	<title>GeoJSON tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>


	<style>
		#map {
			width: 1000px;
			height: 500px;
		}
	</style>


</head>
<body>

<div id='map'></div>

<script src="emas_geodaten.json" type="text/javascript"></script>

<script>
	var map = L.map('map').setView([48.066667, 13.433333], 6.5);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);

	// function onEachFeature(feature, layer) {
	// 	var popupContent = "<p>I started out as a GeoJSON " +
	// 			feature.geometry.type + ", but now I'm a Leaflet vector!</p>";

	function onEachFeature(feature, layer) {
		var popupContent = feature.properties.Titel ;

		if (feature.properties && feature.properties.popupContent) {
			popupContent += feature.properties.popupContent;
		}

		layer.bindPopup(popupContent);
	}

	var emas_circle_marker_options = {
		radius: 2,
		//fillColor: "#ff7800",
		color: "#228B22",
		weight: 1,
		opacity: 1,
		fillOpacity: 0.8
	};

	L.geoJSON([emas], {

		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		onEachFeature: onEachFeature,
		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, emas_circle_marker_options);
		}
	}).addTo(map);


</script>
</body>
</html>
